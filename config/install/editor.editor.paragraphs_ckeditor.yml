langcode: en
status: true
dependencies:
  config:
    - filter.format.paragraphs_ckeditor
  module:
    - ckeditor
format: paragraphs_ckeditor
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - ParagraphsEditor
        -
          name: Tools
          items:
            - Maximize
            - Source
  plugins:
    language:
      language_list: un
    stylescombo:
      styles: ''
    paragraphseditor:
      show_button: 1
      show_toolbar: 1
      autoload_libraries: 1
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
